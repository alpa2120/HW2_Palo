<!DOCTYPE html>
<html>
  <head>
    <title>About Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="Resources/css/my_style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="padding-left: 195px;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="mypage_bootstrap.html">Home</a>
          </li>
        </ul>
      </nav>
    <div id="mainContent" class="main-content container">
        <div id="hyperlinks">
            <h6>Hyperlinks to all pages: (only for grading purposes)</h3>
            <div class="Hyperlinks">
                <a href="mypage.html">mypage</a>
                <a href="mypage_bootstrap.html">mypage_bootstrap</a>
                <a href="form.html">form</a>
            </div>
        </div>
        <h1 class="container">
            Add New Interest
        </h1>
        <form action="mypage_bootstrap.html">
            <!-- Interest Name -->
            <div class="form-group">
                <label for="interestInputInterestName">Interest Name</label>
                <input class="form-control" type="text" placeholder="Name" id="interestInputInterestName">
            </div>
            <!-- Text About Interest -->
            <div class="form-group">
                <label for="interestInputAboutInterest">Text About Interest</label>
                <textarea class="form-control" rows="5" id="interestInputAboutInterest"></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Upload Local Image -->
                    <div class="form-group">
                        <label for="interestInputUploadLocalImage">Upload Local Image</label>
                        <input type="file" class="form-control-file" id="interestInputUploadLocalImage">
                    </div>
                </div>
                <div class="col">
                    <!-- Select # Tweets to Display: -->
                    <div class="form-group">
                        <label for="interestInputNumTweets">Select # Tweets to Display:</label>
                        <input class="form-control" type="number" placeholder="1" id="interestInputInterestName">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <!-- On a scale of 1-5, how interested in this are you? -->
                    <div class="form-group">
                        <label>On a scale of 1-5, how interested in this are you?</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox5">5</label>
                      </div>
                </div>
            </div>
            <!-- Login to Finish Submitting -->
            <div class="form-group">
                <label>Login to Finish Submitting</label>
                <div class="row">
                    <div class="col">
                        <input type="username" class="form-control" placeholder="Username" class="interestInputUsername">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password" class="interestInputUsername">
                    </div>
                </div>
            </div>
            <!-- Login Button -->
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
